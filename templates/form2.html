<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Vastik Patrak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="max-w-4xl mx-auto px-4 sm:px-8 py-8 mt-10 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-[#006400] mb-6 text-center">E-Vastik Patark Form</h1>

      <!-- Repeat this block for each member -->
      <div class="border-t pt-6 mb-10">
        {% for i in range(mem) %}
        {% if (i+1) == 1 %}
          <h2 class="text-2xl font-semibold text-[#006459] mb-4">Family Head's Details</h2>
        {% else %}
          <h2 class="text-2xl font-semibold text-[#006459] mb-4">Member {{ i + 1}} Details</h2>
        {% endif %}

        <form method="POST" action="/form2/{{ mem }}?family_id={{ family_id }}" class="space-y-6">
          <!-- Name -->
          <div>
            <label class="block font-medium mb-1">Name <span class="text-red-500">*</span></label>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <input type="text" name="fn[]" placeholder="First Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
              <input type="text" name="mn[]" placeholder="Middle Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
              <input type="text" name="ln[]" placeholder="Last Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
            </div>
          </div>

          <!-- Father's Name -->
          <div>
            <label class="block font-medium mb-1">Father's Name <span class="text-red-500">*</span></label>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <input type="text" name="ffn[]" placeholder="First Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
              <input type="text" name="fmn[]" placeholder="Middle Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
              <input type="text" name="fln[]" placeholder="Last Name" required minlength="3" maxlength="25" class="border p-2 rounded-md w-full" />
            </div>
          </div>

          <!-- Gender -->
          <div>
            <label class="block font-medium mb-1">Gender <span class="text-red-500">*</span></label>
            <select name="gender[]" required class="w-full border p-2 rounded-md">
              <option value="" disabled selected>Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <!-- Relation with Family Head -->
          {% if (i+1) == 1 %}
            <div>
            <label class="block font-medium mb-1">Relation with Family Head <span class="text-red-500">*</span></label>
            <select name="relation[]" required class="w-full border p-2 rounded-md">
              <option value="" disabled >Select relation</option>
              <option value="1" selected >Self</option>
              <option value="2">Father</option>
              <option value="3">Mother</option>
              <option value="4">Wife</option>
              <option value="5">Husband</option>
              <option value="6">Son</option>
              <option value="7">Daughter</option>
              <option value="8">Brother</option>
              <option value="9">Sister</option>
              <option value="10">Grandfather</option>
              <option value="11">Grandmother</option>
              <option value="12">Grandson</option>
              <option value="13">Granddaughter</option>
              <option value="14">Father-in Law</option>
              <option value="15">Mother-in Law</option>
              <option value="16">Daughter-in Law</option>
              <option value="17">Son-in Law</option>
              <option value="18">Other</option>
            </select>
          </div>
          {% else %}
            <div>
            <label class="block font-medium mb-1">Relation with Family Head <span class="text-red-500">*</span></label>
            <select name="relation[]" required class="w-full border p-2 rounded-md">
              <option value="" disabled selected>Select relation</option>
              <option value="1">Self</option>
              <option value="2">Father</option>
              <option value="3">Mother</option>
              <option value="4">Wife</option>
              <option value="5">Husband</option>
              <option value="6">Son</option>
              <option value="7">Daughter</option>
              <option value="8">Brother</option>
              <option value="9">Sister</option>
              <option value="10">Grandfather</option>
              <option value="11">Grandmother</option>
              <option value="12">Grandson</option>
              <option value="13">Granddaughter</option>
              <option value="14">Father-in Law</option>
              <option value="15">Mother-in Law</option>
              <option value="16">Daughter-in Law</option>
              <option value="17">Son-in Law</option>
              <option value="18">Other</option>
            </select>
          </div>
          {% endif %}

          <!-- Peer -->
          <div>
            <label class="block font-medium mb-1">Peear</label>
            <input type="text" name="peear[]" placeholder="Peear" class="w-full border p-2 rounded-md" />
          </div>

          <!-- Marital Status -->
          <div>
            <label class="block font-medium mb-1">Marital Status <span class="text-red-500">*</span></label>
            <select name="marriage[]" required class="w-full border p-2 rounded-md">
              <option value="" disabled selected>Select status</option>
              <option value="2">Unmarried</option>
              <option value="1">Married</option>
              <option value="4">Widowed</option>
              <option value="3">Divorced</option>
            </select>
          </div>

          <!-- Date of Birth -->
          <div>
            <label class="block font-medium mb-1">Date of Birth <span class="text-red-500">*</span></label>
            <input type="date" name="dob[]" required class="w-full border p-2 rounded-md" />
          </div>

          <!-- Photo -->
          <div>
            <label class="block font-medium mb-1">Upload Photo</label>
            <input type="file" name="photo[]" accept="image/*" class="w-full" />
          </div>

          <!-- Education -->
          <div>
            <label class="block font-medium mb-1">Education <span class="text-red-500">*</span></label>
            <input type="text" name="edu[]" required class="w-full border p-2 rounded-md" />
          </div>

          <!-- Occupation -->
          <div>
            <label class="block font-medium mb-1">Occupation <span class="text-red-500">*</span></label>
            <input type="text" name="occu[]" required class="w-full border p-2 rounded-md" />
          </div>

          <!-- Mobile No. -->
          <div>
            <label class="block font-medium mb-1">Mobile No. <span class="text-red-500">*</span></label>
            <input type="text" name="phone[]" minlength="10" maxlength="11" required class="w-full border p-2 rounded-md" />
          </div>

          <!-- Email -->
          <div>
            <label class="block font-medium mb-1">Email</label>
            <input type="email" name="email[]" class="w-full border p-2 rounded-md" />
          </div>

          <!-- Blood Group -->
          <div>
            <label class="block font-medium mb-1">Blood Group <span class="text-red-500">*</span></label>
            <select name="blood[]" required class="w-full border p-2 rounded-md">
              <option value="" disabled selected>Select blood group</option>
              <option value="1">A+</option>
              <option value="2">A-</option>
              <option value="3">B+</option>
              <option value="4">B-</option>
              <option value="5">O+</option>
              <option value="6">O-</option>
              <option value="7">AB+</option>
              <option value="8">AB-</option>
            </select>
          </div>
          {% endfor %}

          <!-- Submit Button (optional if only one member) -->
          <div class="text-center mt-6 sm:mt-8">
            <button type="submit" class="bg-[#006400] text-white font-semibold py-2 px-6 rounded hover:bg-green-800">
              Save Member
            </button>
          </div>
        </form>
      </div>
      <!-- End of member section -->
    </div>
  </body>
</html>
