<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Vastik Patark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f5dc] flex items-center justify-center min-h-screen text-gray-800">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#006400] mb-6">Admin Login</h2>
    <form action="/admin_panel" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="pass" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
      </div>
      <button type="submit" class="w-full bg-[#006400] text-white py-2 rounded hover:bg-green-800">Login</button>
    </form>
  </div>
</body>
</html>
