<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel - Vastik Patark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
        // Toggle the sidebar
        function toggleSidebar() {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-[#f5f5dc] text-gray-800 min-h-screen flex flex-col md:flex-row">

<!-- Mobile Header -->
<div class="md:hidden flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-[#006400]">Admin Panel</h1>
    <button onclick="toggleSidebar()" class="text-[#006400] focus:outline-none">
        <!-- Hamburger Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
</div>


{% block body %} {% endblock %}

</body>
</html>
